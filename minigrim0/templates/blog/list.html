{% extends "layouts/app.html" %}

{% load static %}

{% block content %}
<div id="content-frame">
    <div class="projects-container">
        <div class="back-link">
            <a href="{% url 'index' %}" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back
            </a>
        </div>

        <h1 class="text-muted text-center">MiniBlog</h1>

        <div id="projects-wrapper" class="list-view">
            {% for post in object_list %}
            <a href="{% url "blog:post-detail" post.id %}" class="project-item">
                <h2 class="project-title">{{ post.title|truncatechars:30 }}</h2>
                <p class="project-description">{{ post.content|truncatechars:70 }}</p>
            </a>
            {% empty %}
            <div class="muted-center">
                <small>Nothing yet ðŸ™ˆ</small>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
