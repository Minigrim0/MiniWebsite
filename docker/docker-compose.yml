version: '3'

services:
  # The main flask webserver
  web:
    build:
      dockerfile: docker/flask.dockerfile
      context: ..
    expose:
      - 5000
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/static
    networks:
      - private
      - redis
    restart: unless-stopped

  # Reverse proxy used to serve statics, ...
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - static_volume:/flask_static
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minigrim0.entrypoints=https"
      - "traefik.http.routers.minigrim0.rule=Host(`minigrim0.xyz`)"
      - "traefik.http.routers.minigrim0.tls=true"
      - "traefik.http.routers.minigrim0.service=nginx-minigrim0-web@docker"
      - "traefik.docker.network=traefik-proxy"
    depends_on:
      - web
    networks:
      - private
      - public
      - traefik-proxy
    restart: unless-stopped

  # Set of rust tools to fetch data on github, ...
  tools:
    build:
      dockerfile: ../docker/tools.dockerfile
      context: ../tools/
    networks:
      - private
      - ofelia
    restart: unless-stopped

networks:
  private:
    driver: overlay
  public:
    external: true
  traefik-proxy:
    external: true
  redis:
    external: true
  ofelia:
    external: true

volumes:
  static_volume:
