{% extends "layouts/app.html" %}

{% block content %}
<turbo-frame id="content-frame">
    <h1 class="text-muted text-center">Projects</h1>

    <div class="accordion" id="ProjectAccordion">
        {% for repo in repos %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse_{{repo.name}}"
                    aria-expanded="true"
                    aria-controls="collapse_{{repo.name}}"
                >
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ repo.name }}</div>
                        {{ repo.description }}
                    </div>
                    {% if repo.homepage %}
                    <a href="{{ repo.homepage }}" class="card-link me-2">
                        üè† Homepage
                    </a>
                    {% endif %}
                    <a href="{{ repo.url }}" class="card-link me-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-github"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                            ></path>
                        </svg>
                        Github
                    </a>
                </button>
            </h2>
            <div
                id="collapse_{{repo.name}}"
                class="accordion-collapse collapse show"
                data-bs-parent="#ProjectAccordion"
            >
                <div class="accordion-body">{{ repo.readme }}</div>
            </div>
        </div>
        {% empty %}
            <div class="muted-center">
                <small>Work in progress</small>
            </div>
        {% endfor %}
    </div>
</turbo-frame>
{% endblock content %}
