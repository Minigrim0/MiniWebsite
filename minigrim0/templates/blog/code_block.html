<div class="supercodeblock">
    <div class="title">
        {% if filename != None %}
            <span class="filename">{{ filename }}</span>
        {% else %}
            <span class="filename">{{ lang }}</span>
        {% endif %}
        <span class="copy-text"></span>
        <button class="btn-hidden">
            <svg viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M17.676 14.248C17.676 15.8651 16.3651 17.176 14.748 17.176H7.428C5.81091 17.176 4.5 15.8651 4.5 14.248V6.928C4.5 5.31091 5.81091 4 7.428 4H14.748C16.3651 4 17.676 5.31091 17.676 6.928V14.248Z"
                        stroke="#000000"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                    <path
                        d="M10.252 20H17.572C19.1891 20 20.5 18.689 20.5 17.072V9.75195"
                        stroke="#000000"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                </g>
            </svg>
        </button>
    </div>
    <hr />
    <div class="code-block">
        <div class="numbering">
            <div class="highlight">
                <pre>
{% for line in line_range %}<span class="line-number">{{ line|add:1 }}</span>
{% endfor %}
                </pre>
            </div>
        </div>
        <div class="code">{{ code|safe }}</div>
    </div>
</div>
